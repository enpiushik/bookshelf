<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <h:form>

            <ui:fragment rendered="#{createNewBean.created}">
                <h2>Book was created successfully!</h2>
            </ui:fragment>

            <p>
                <h:outputLabel value="Title:"/>
                <h:inputText id="title" value="#{createNewBean.book.title}"/>
                <h:messages for="title"/>
            </p>
            <p>
                <h:outputLabel value="Author:"/>
                <h:inputText id="author" value="#{createNewBean.book.author}"/>
                <h:messages for="author"/>
            </p>
            <p>
                <h:outputLabel value="ISBN:"/>
                <h:inputText id="isbn" value="#{createNewBean.book.isbn}"/>
                <h:messages for="isbn"/>
            </p>
            <p>
                <h:outputLabel value="Year:"/>
                <h:inputText id="year" value="#{createNewBean.book.year}"/>
                <h:messages for="year"/>
            </p>
            <p>
                <h:outputLabel value="Description:"/> <br/>
                <h:inputTextarea value="#{createNewBean.book.description}"/>
            </p>
            <p>
                <h:commandButton action="#{createNewBean.createBook}" value="Create">
                    <f:ajax render="@form" execute="@form"/>
                </h:commandButton>
            </p>
        </h:form>

    </ui:define>
</ui:composition>

</html>
