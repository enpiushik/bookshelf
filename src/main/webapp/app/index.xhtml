<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h1>Welcome to our library!</h1>

        <h:form>
            <h:inputText value="#{booksListBean.term}"/>
            <h:commandButton value="search" action="#{booksListBean.doSearch}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>

            <h:outputLabel value="not found" rendered="#{empty booksListBean.books}"/>
            <h:dataTable value="#{booksListBean.books}" var="res" rendered="#{not empty booksListBean.books}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{res.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{res.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    #{res.author}
                </h:column>
                <h:column>
                    <f:facet name="header">Year</f:facet>
                    #{res.year}
                </h:column>
                <h:column>
                    <f:facet name="header">Link</f:facet>
                    <h:outputLink value="book.xhtml">open
                        <f:param name="id" value="#{res.id}"/>
                    </h:outputLink>
                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

</html>
