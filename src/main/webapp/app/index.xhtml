<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h1>Welcome to our library!</h1>

        <h:form>
            <h:inputText value="#{bookBean.term}"/>
            <h:commandButton value="search" action="#{bookBean.doSearch}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>

            <h:outputLabel value="not found" rendered="#{empty bookBean.books}"/>
            <h:dataTable value="#{bookBean.books}" var="book" rendered="#{not empty bookBean.books}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{book.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{book.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    #{book.author}
                </h:column>
                <h:column>
                    <f:facet name="header">Year</f:facet>
                    #{book.year}
                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

</html>
